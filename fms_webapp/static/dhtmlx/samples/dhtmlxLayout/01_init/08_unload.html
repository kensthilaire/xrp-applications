<!DOCTYPE html>
<html>
<head>
	<title>Unload</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div#layoutObj {
			position: relative;
			margin-top: 10px;
			margin-left: 10px;
			width: 600px;
			height: 400px;
		}
	</style>
	<script>
		var myLayout;
		function doOnLoad() {
			if (myLayout != null) return;
			myLayout = new dhtmlXLayoutObject({
				parent: "layoutObj",
				pattern: "3L"
			});
		}
		function unload() {
			if (myLayout == null) return;
			myLayout.unload();
			myLayout = null;
		}
		
	</script>
</head>
<body onload="doOnLoad();">
	<div id="layoutObj"></div>
	<input type="button" value="init" onclick="doOnLoad();" style="margin-top: 40px;">
	<input type="button" value="unload" onclick="unload();" style="margin-top: 40px;">
</body>
</html>
