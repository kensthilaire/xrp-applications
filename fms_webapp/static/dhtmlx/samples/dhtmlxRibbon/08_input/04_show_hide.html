<!DOCTYPE html>
<html>
<head>
	<title>Show / Hide</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<script>
		var myRibbon;
		function doOnLoad() {
			myRibbon = new dhtmlXRibbon({
				parent: "ribbonObj",
				icons_path: "../common/",
				json: "../common/inputs.json"
			});
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};

		function hide(id) {
			myRibbon.hide(id);
		};
		function show(id) {
			myRibbon.show(id);
		};
	</script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
	<div>Input 1 <button onclick="hide('input_1')">hide</button> <button onclick="show('input_1')">show</button></div>
	<div>Input 2 <button onclick="hide('input_2')">hide</button> <button onclick="show('input_2')">show</button></div>
	<div>Input 3 <button onclick="hide('input_3')">hide</button> <button onclick="show('input_3')">show</button></div>
</body>
</html>
