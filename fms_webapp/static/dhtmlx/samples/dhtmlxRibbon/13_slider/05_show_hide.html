<!DOCTYPE html>
<html>
<head>
	<title>Show / Hide</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>

	<script>
		var myRibbon;
		function doOnLoad() {
			myRibbon = new dhtmlXRibbon({
				parent: "ribbonObj",
				icons_path: "../common/",
				json: "../common/slider.json"
			});
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};

		function hide(id) {
			myRibbon.hide(id);
		};
		function show(id) {
			myRibbon.show(id);
		};
	</script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
	<div>Slider 1 <button onclick="hide('slider_1')">hide</button> <button onclick="show('slider_1')">show</button></div>
	<div>Slider 2 <button onclick="hide('slider_2')">hide</button> <button onclick="show('slider_2')">show</button></div>
	<div>Slider 3 <button onclick="hide('slider_3')">hide</button> <button onclick="show('slider_3')">show</button></div>
	<div>Slider 4 <button onclick="hide('slider_4')">hide</button> <button onclick="show('slider_4')">show</button></div>
</body>
</html>
