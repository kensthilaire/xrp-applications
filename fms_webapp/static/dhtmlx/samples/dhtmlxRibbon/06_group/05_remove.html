<!DOCTYPE html>
<html>
<head>
	<title>Remove</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>

	<script>
		var myRibbon;
		var isLoading;
		function doOnLoad() {
			if (isLoading) return;
			isLoading = true;
			myRibbon = new dhtmlXRibbon({
				parent: "ribbonObj",
				icons_path: "../common/",
				json: "../common/group.json",
				onload: function(){isLoading = false;}
			});
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};

		function _remove(id) {
			myRibbon.removeItem(id);
		};
		function refresh() {
			if (isLoading) return;
			window.onunload();
			window.onload();
		}
	</script>

</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
	<div>Group 1 <button onclick="_remove('group_1')">remove</button></div>
	<div>Group 2 <button onclick="_remove('group_2')">remove</button></div>
	<div>Group 3 <button onclick="_remove('group_3')">remove</button></div>
	<button onclick="refresh()">Refresh</button>
</body>
</html>
