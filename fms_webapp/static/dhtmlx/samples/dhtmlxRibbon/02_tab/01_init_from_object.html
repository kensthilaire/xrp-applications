<!DOCTYPE html>
<html>
<head>
	<title>Init from object</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
<script>
		var myRibbon, data = {
			parent: "ribbonObj",
			icons_path: "../common/",
			tabs: [
				{id: "tab_1", text: "tab 1", active: true, items: [
					{type: "block", text: "Block 1", mode: "cols", list: [
						{type: "button", text: "Open", isbig: true, img: "48/open.gif"},
						{type: "button", text: "new" , img: "18/new.gif"},
						{type: "button", text: "cut", img: "18/cut.gif" }
					]},
					{type: "block", text: "Block 2", text_pos: "top", list: [
							{type: "button", text: "copy" , img: "18/copy.gif"},
							{type: "button", text: "print" , img: "18/print.gif"},
							{type: "button", text: "paste", img: "48/paste.gif", isbig: true }
					]}
				]},
				{id: "tab_2", text: "tab 2", items: [
					{type: "block", text: "Block 1", mode: "rows", list: [
						{type: "button", text: "copy" , img: "18/copy.gif"},
						{type: "button", text: "cut", img: "18/cut.gif" },
						{type: "button", text: "new" , img: "18/new.gif"},
						{type: "newLevel"},
						{type: "button", text: "open" , img: "18/open.gif"},
						{type: "button", text: "paste", img: "18/paste.gif" },
						{type: "newLevel"},
						{type: "button", text: "print" , img: "18/print.gif"}
					]}
				]},
				{id: "tab_3", text: "tab 3", items: []}
			]
		};

		function doOnLoad() {
			myRibbon = new dhtmlXRibbon(data);
		};

		function doOnUnload() {
			if (myRibbon) {
				myRibbon.unload();
				myRibbon = null;
			}
		};
	</script>
</head>
<body onload="doOnLoad();" onunload="doOnUnload();">
	<div id="ribbonObj"></div>
</body>
</html>
