<!DOCTYPE html>
<html>
<head>
	<title>Date templates</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div.preview_tpl {
			position: relative;
			float: left;
			padding: 5px;
			margin: 20px 20px 10px;
			border-radius: 2px;
			box-shadow: 0 0 3px rgba(0, 0, 0, 0.10);
			background-color: #fefefe;
			font-size: 13px;
			font-family: Roboto, Arial, Helvetica;
			color: #404040;
			font-size: 14px;
			border: 1px solid #dfdfdf;
		}
		div.preview_tpl div.header_tpl {
			position: absolute;
			background-color: #fff;
			border: 1px solid #dfdfdf;
			padding: 4px 14px;
			left: 10px;
			top: -14px;
			box-shadow: 0 -1px 1px rgba(0, 0, 0, 0.05);
			cursor: default;
		}
		div.preview_tpl table {
			margin: 20px 30px;
		}
		div.preview_tpl td {
			font-family: Roboto, Arial, Helvetica;
			color: #404040;
			font-size: 14px;
			padding: 2px 20px 2px 5px;
		}
		div.preview_tpl tr.tr_hdr_tpl td {
			border-bottom: 1px solid #c0c0c0;
			padding-bottom: 8px;
		}
		div.preview_tpl tr.first_row_tpl td {
			padding-top: 7px;
		}
	</style>
	<script>
		function doOnLoad() {
			var data = {
				a: 635434200000,
				b: new Date(1990,1,19,0,0,0,0),
				c: "1990-02-19",
				d: new Date()
			};
			var parentObj = document.getElementById("previewData");
			parentObj.innerHTML = window.dhx4.template(parentObj.innerHTML, data);
			// to escape colon:
			// use single backslash if used in html markup	\:
			// and doubl backslash if in javascript string	\\:
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div class="preview_tpl" id="previewData">
		<div class="header_tpl">Numbers</div>
		<table cellspacing="0" cellpadding="0" border="0">
			<tr class="tr_hdr_tpl"><td>Value</td><td>Result</td></tr>
			<tr class="first_row_tpl"><td>Time #a#</td><td>#a|date:%Y-%m-%d#</td></tr>
			<tr><td>Date object</td><td>#b|date:%Y-%m-%d#</td></tr>
			<tr><td>String #c#</td><td>#c|date:%Y-%m-%d#</td></tr>
			<tr><td>Current time</td><td>#d|date:%H\:%i#</td></tr>
		</table>
	</div>
</body>
</html>
