<!DOCTYPE html>
<html>
<head>
	<title>User defined formatter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		div.preview_tpl {
			position: relative;
			float: left;
			padding: 5px;
			margin: 20px 20px 10px;
			border-radius: 2px;
			box-shadow: 0 0 3px rgba(0, 0, 0, 0.10);
			background-color: #fefefe;
			font-size: 13px;
			font-family: Roboto, Arial, Helvetica;
			color: #404040;
			font-size: 14px;
			border: 1px solid #dfdfdf;
		}
		div.preview_tpl div.header_tpl {
			position: absolute;
			background-color: #fff;
			border: 1px solid #dfdfdf;
			padding: 4px 14px;
			left: 10px;
			top: -14px;
			box-shadow: 0 -1px 1px rgba(0, 0, 0, 0.05);
			cursor: default;
		}
		div.preview_tpl table {
			margin: 20px 30px;
		}
		div.preview_tpl td {
			font-family: Roboto, Arial, Helvetica;
			color: #404040;
			font-size: 14px;
			padding: 2px 20px 2px 5px;
		}
		div.preview_tpl tr.tr_hdr_tpl td {
			border-bottom: 1px solid #c0c0c0;
			padding-bottom: 8px;
		}
		div.preview_tpl tr.first_row_tpl td {
			padding-top: 7px;
		}
	</style>
	<script>
		function doOnLoad() {
			var data = {
				a: "Hasty climbers have sudden falls",
				b: "Too many cooks spoil the broth",
				c: "Better an egg today than a hen tomorrow"
			};
			window.dhx4.template.font_color = function(text, color) {
				return "<span style='color:"+color+";'>"+text+"</span>";
			};
			var parentObj = document.getElementById("previewData");
			parentObj.innerHTML = window.dhx4.template(parentObj.innerHTML, data);
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div class="preview_tpl" id="previewData">
		<div class="header_tpl">Numbers</div>
		<table cellspacing="0" cellpadding="0" border="0">
			<tr class="tr_hdr_tpl"><td>Format</td><td>Value</td><td>Result</td></tr>
			<tr class="first_row_tpl"><td>font_color:red</td><td>#a#</td><td>#a|font_color:red#</td></tr>
			<tr><td>font_color:green</td><td>#b#</td><td>#b|font_color:green#</td></tr>
			<tr><td>font_color:blue</td><td>#c#</td><td>#c|font_color:blue#</td></tr>
		</table>
	</div>
</body>
</html>
