<!DOCTYPE html>
<html>
<head>
	<title>Attach layout</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		#myToolbar {
			margin: 10px;
		}
	</style>
	<script>
		
		var myToolbar;
		var myPop;
		var myLayout;
		
		function doOnLoad() {
			
			myToolbar = new dhtmlXToolbarObject({
				parent: "myToolbar",
				icons_path: "../common/imgs/",
				xml: "../common/toolbar.xml",
				onload: function() {
					
					myToolbar.setItemText("workbut", "Layout");
					
					myPop = new dhtmlXPopup({ toolbar: myToolbar, id: "workbut" });
					myPop.attachEvent("onShow", function(){
						if (!myLayout) myLayout = myPop.attachLayout(350, 300, "3L");
					});
					
				}
			});
			
		}
		
	</script>
</head>
<body onload="doOnLoad()">
	<div id="myToolbar"></div>
</body>
</html>
