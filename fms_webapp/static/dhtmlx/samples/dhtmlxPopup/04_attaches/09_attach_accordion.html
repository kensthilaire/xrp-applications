<!DOCTYPE html>
<html>
<head>
	<title>Attach accordion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		#myToolbar {
			margin: 10px;
		}
	</style>
	<script>
		
		var myToolbar;
		var myPop;
		var myAcc;
		
		function doOnLoad() {
			
			myToolbar = new dhtmlXToolbarObject({
				parent: "myToolbar",
				icons_path: "../common/imgs/",
				xml: "../common/toolbar.xml",
				onload: function() {
					
					myToolbar.setItemText("workbut", "Accordion");
					
					myPop = new dhtmlXPopup({ toolbar: myToolbar, id: "workbut" });
					myPop.attachEvent("onShow", function(){
						if (!myAcc) {
							myAcc = myPop.attachAccordion(350, 300, {
								icons_path: "../../dhtmlxAccordion/common/icons/",
								items: [
									{ id: "a1", text: "Main Page", icon: "flag_red.png" },
									{ id: "a2", text: "Navigation", icon: "flag_green.png" },
									{ id: "a3", text: "Feedback", icon: "flag_blue.png" }
								]
							});
						}
					});
				}
				
			});
			
		}
		
	</script>
</head>
<body onload="doOnLoad()">
	<div id="myToolbar"></div>
</body>
</html>
