<!DOCTYPE html>
<html>
<head>
	<title>Attach grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="../../../codebase/dhtmlx.css"/>
	<script src="../../../codebase/dhtmlx.js"></script>
	<style>
		#myToolbar {
			margin: 10px;
		}
	</style>
	<script>
		
		var myToolbar;
		var myPop;
		var myGrid;
		var eId;
		
		function doOnLoad() {
			
			myToolbar = new dhtmlXToolbarObject({
				parent: "myToolbar",
				icons_path: "../common/imgs/",
				xml: "../common/toolbar.xml",
				onload: function() {
					
					myToolbar.setItemText("workbut", "Grid");
					
					myPop = new dhtmlXPopup({ toolbar: myToolbar, id: "workbut" });
					eId = myPop.attachEvent("onShow", function(){
						// grid cosmetic fix
						myGrid.setSizes();
						myGrid.setSizes();
						myPop.detachEvent(eId);
					});
					
					myGrid = myPop.attachGrid(350,300);
					myGrid.setImagePath("../../../codebase/imgs/")
					myGrid.load("../common/grid.xml");
					
					myGrid.attachEvent("onRowDblClicked", function(){
						myPop.hide();
					});
					
				}
			});
			
		}
		
	</script>
</head>
<body onload="doOnLoad()">
	<div id="myToolbar"></div>
</body>
</html>
